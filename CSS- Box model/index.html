<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        .box {
            background-color: aqua;
            margin: 5px;
            padding: 20px;
        }
        .box1{
            color: yellow;
            border: 2px solid blue;
            margin: 5px;
            padding: 20px;
            height: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box box1">
        I am a box

    </div>
    <div class="box box2">
        I am another box
    </div>
</body>
</html>
